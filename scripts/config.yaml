# Federated IPAM Lab Configuration
# AWS IPAM + Infoblox Integration

base_url: "https://csp.infoblox.com"
email: "${INFOBLOX_EMAIL}"
password: "${INFOBLOX_PASSWORD}"
sandbox_id_file: "sandbox_id.txt"

# Federated Realm for the lab
realm:
  name: "ACME Corporation"
  comment: "Federated IPAM Lab - AWS IPAM Integration"
  tags:
    owner: "instruqt"
    env: "lab"
    purpose: "aws-ipam-integration"

# Federated blocks representing different environments
blocks:
  # AWS Cloud - Production
  - name: "AWS-Production"
    address: "10.100.0.0"
    cidr: 16
    comment: "AWS Production Environment"
    tags:
      env: "production"
      owner: "instruqt"
      provider: "aws"

  # AWS Cloud - Development
  - name: "AWS-Development"
    address: "10.200.0.0"
    cidr: 16
    comment: "AWS Development Environment"
    tags:
      env: "development"
      owner: "instruqt"
      provider: "aws"

  # On-Prem DataCenter - Clean space
  - name: "On-Prem-DC"
    address: "192.168.0.0"
    cidr: 16
    comment: "On-Prem DataCenter Network"
    tags:
      env: "on-prem"
      owner: "instruqt"
      provider: "datacenter"

  # On-Prem Legacy - SAME RANGE as AWS-Production = TRUE OVERLAP
  - name: "On-Prem-Legacy"
    address: "10.100.0.0"
    cidr: 16
    comment: "Legacy DC Network - OVERLAPS with AWS Production"
    tags:
      env: "on-prem"
      owner: "instruqt"
      provider: "datacenter"
      overlap: "intentional-demo"

# AWS IPAM Configuration
aws_ipam:
  region: "eu-west-1"
  tier: "advanced"
  scope_name: "infoblox-federated-scope"
  scope_description: "Infoblox Federated IPAM Scope"
  pool_name: "infoblox-managed-pool"
  infoblox_resource_identifier: "${INFOBLOX_RESOURCE_IDENTIFIER}"
